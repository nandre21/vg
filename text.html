<!DOCTYPE html>
<html>
<head>

    .button:hover {
      background-color: #e0e0e0;
    }

    #console {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
